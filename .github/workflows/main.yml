name: deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19

      - run: npm install
      - run: npm run build

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary

      - name: Adding Known Hosts Through SSH Action
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: ssh-keyscan -p ${{ secrets.SSH_PORT_V }} -H ${{ secrets.SSH_HOST_V }}  >> ~/.ssh/known_hosts

      - name: Move build to server with rsync
        run: rsync -avz -e "ssh -p ${{ secrets.SSH_PORT_V }}" ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST_V }}:/root/dist_angular
