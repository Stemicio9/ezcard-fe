<div class="modal-header" style="background-color: var(--black_ez)">
  <div>
    <i class="bi bi-person-circle title-icon"></i>
    <span class="section-title text-light" style="padding-left: 1rem"
    >Utente</span
    >
  </div>

  <img
    class="btn-close cancel"
    type="button"
    src="/assets/cancel-icon-white.png"
    (click)="closeModal()"
  />
</div>

<div class="modal-body border-radius-popup">
  <div class="mb-2">
    <form>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="data.username" name="username" placeholder="Username" id="username" class="form-control"
                   style="border-radius: 0.4rem;"/>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="data.email" name="email" placeholder="Email" id="email" class="form-control"
                   style="border-radius: 0.4rem;"/>
          </div>
        </div>
      </div>
      <div style="margin-top: 2rem;">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="adminCheckbox" name="adminCheckbox" [(ngModel)]="adminRole"/>
        <label class="form-check-label" for="adminCheckbox">ADMIN</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="userCheckbox" name="userCheckbox" [(ngModel)]="userRole"/>
        <label class="form-check-label" for="userCheckbox">USER</label>
      </div>
      </div>
    </form>
  </div>
  <div style="display: flex; float: right; margin-bottom: 1rem">
    <button class="btn btn-outline-secondary" style="margin-right: 0.5rem" (click)="closeModal()">Annulla</button>
    <button class="btn" (click)="save()" style="background-color:var(--black_ez); color: white">Salva</button>
  </div>
</div>
