<div class="modal-header" style="background-color: var(--black_ez)">
  <div>
    <img class="icon-size" src="/assets/contacts-white-rounded-icon.png" />
    <span class="section-title text-light" style="padding-left: 1rem"
      >Contatti</span
    >
  </div>

  <img
    class="btn-close cancel"
    type="button"
    src="/assets/cancel-icon-white.png"
    (click)="closeModal()"
  />
</div>

<div class="modal-body border-radius-popup gray-background">
  <form>
    <div class="row">
      <div class="col-md-12" *ngFor="let element of totalContact; index as i">
        <div class="input-group mt-md-4 mt-3">
          <img
            style="margin-right: 0.5rem"
            class="icon-size"
            [src]="element.iconPath"
          />

          <input
            class="form-control"
            style="border-radius: 0.4rem"
            [name]="calculateNameAttribute(element,i)"
            [placeholder]="element.placeholder"
            [(ngModel)]="element.name"
          />

          <div style="cursor: pointer;" (click)="remove(element)">
            <img
              style="margin-left: 0.5rem"
              src="/assets/trash-icon.png"
              class="cancel-input"
            />
          </div>
        </div>
        </div>
    </div>

    <div *ngIf="totalContact.length == 0">INSERISCI UN CONTATTO</div>


    <div
      class="d-md-flex flex-md-row d-flex flex-column justify-content-md-end align-items-center mt-md-4 mt-3"
    >
      <div class="p-2">
        <div ngbDropdown>
          <button
            style="border-radius: 24px"
            type="button"
            class="btn add-social-button"
            ngbDropdownToggle
          >
            Aggiungi contatto
          </button>
          <div ngbDropdownMenu>
            <div *ngFor="let c of dropdownContact; index as i">
              <button class="dropdown-items dropdown-background" ngbDropdownItem (click)="addContact(c)">
                <img
                  src="{{ c.iconPath }}"
                  width="20"
                  height="20"
                  style="margin-right: 0.5rem"
                />
                {{ c.placeholder }}
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="p-2 ">
        <button type="button" class="btn text-light save-button-contact">
          <span class="text-light save-label-contact section-title" (click)="closeModal()">SALVA</span>
        </button>
      </div>
    </div>
  </form>
</div>
