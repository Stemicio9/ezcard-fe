<div class="modal-header" style="background-color: var(--black_ez)">
  <div>
    <img class="icon-size" src="assets/user-white-rounded-icon.png"/>
    <span class="section-title text-light" style="padding-left: 1rem">Profilo</span>
  </div>

  <img
    class="btn-close cancel"
    type="button"
    src="assets/cancel-icon-white.png"
    (click)="closeModal()"
  />
</div>
<div class="modal-body border-radius-popup gray-background" >
  <form>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>Nome</label>
          <input [(ngModel)]="profile.firstName" name="firstName" placeholder="Nome" id="firstName" class="form-control" style="border-radius: 0.4rem;"/>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>Cognome</label>
          <input [(ngModel)]="profile.lastName" name="lastName" placeholder="Cognome" id="lastName" class="form-control" style="border-radius: 0.4rem;"/>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>Ruolo</label>
          <input [(ngModel)]="profile.role" name="role" placeholder="Ruolo" id="role" class="form-control"/>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>Descrizione</label>
          <textarea [(ngModel)]="profile.description" name="description" placeholder="Descrizione" maxlength="250" class="form-control" style="border-radius: 0.4rem;" rows="3" ></textarea>
        </div>
      </div>
    </div>
  </form>

  <div class="p-2 d-flex flex-row-reverse mt-3 mt-md-4">
    <button type="button" class="btn text-light save-button" (click)="onSave()">
      <span class="text-light save-label section-title">SALVA</span>
    </button>
  </div>

</div>
