<div class="row">


  <!-- Profilo Web -->
  <div class="d-md-flex d-none col-md-4 d-flex flex-column">
    <div class="box">
      <img
        style="object-fit: cover;"
        class="card-img-top"
        [src]=imageCoverUrl
        alt="Card image cap"
      />

      <img
        type="button"
        class="edit-icon"
        (click)="coverImage.click()"
        src="/assets/edit-dark-rounded-icon.png"
      />
    </div>

    <div class="card-body text-center">
        <img style="object-fit: cover; height: 225px; width: 225px;" class="rounded-image" [src]=imageProfileUrl/>
      <div>
        <img
          class="edit-icon-profile"
          src="/assets/edit-dark-rounded-icon.png"
          (click)="profileImage.click()"
        />
      </div>

      <input type="file" hidden id="coverImage" #coverImage (change)="onChange($event, 'cover')"/>
      <input type="file" hidden id="profileImage" #profileImage (change)="onChange($event, 'profile')"/>
    </div>

    <div class="mb-3 d-none d-md-inline-flex flex-row justify-content-center">
      <a target="_blank" [href]="assistenzaLink">
        <span class="section-title">Assistenza</span>
        <img
          style="margin-left: 0.5rem"
          class="question-mark"
          src="/assets/question-mark.png"
        />
      </a>
    </div>
  </div>


  <!-- Profilo Mobile -->
  <div class="d-md-none d-flex flex-column">
    <img
      class="card-img-top"
      src="/assets/placeholder-image.png"
      alt="Card image cap"
    />
    <div class="card-body little-profile text-center">
      <div class="pro-img">
        <img
          src="assets/avatar-image.png"
          alt="user"
        />
      </div>


      <div>
        <img
          class="edit-icon-profile-mob"
          src="assets/edit-dark-rounded-icon.png"
          (click)="openGenericModal(changeImage)"
        />
      </div>
    </div>
  </div>


  <!-- Content comune -->
  <div class="col-md-8 main-section-style gray-background">
    <div style="padding-left: 2rem">
      <h5>Gestione Account Pubblico</h5>
    </div>

    <div *ngFor="let voice of titlesFirstSection; index as i">
      <div (click)="openGenericModal(modalList[i])">
        <app-home-row
          [title]="voice"
          [description]="descriptionsFirstSection[i]"
          [imageLink]="imageLinksFirstSection[i]"
        ></app-home-row>
      </div>
    </div>

    <div class="mt-5" style="padding-left: 2rem; display: none">
      <h5>Gestione Account Privato</h5>
    </div>

    <div *ngFor="let voice of titlesSecondSection; index as i" style="visibility: hidden">
      <div routerLink="{{ this.routerLinkList[i] }}">
        <app-home-row
          [title]="voice"
          [description]="descriptionsSecondSection[i]"
          [imageLink]="imageLinksSecondSection[i]"
        ></app-home-row>
      </div>
    </div>
  </div>

  <!-- Assistenza web -->
  <div class="d-inline d-md-none">
    <div class="row assistenza-footer" [align]="'center'">
      <div>
        <a target="_blank" [href]="assistenzaLink">
        <span class="section-title text-light">Assistenza</span>

        <img
          style="margin-left: 0.5rem"
          class="question-mark"
          src="assets/question-mark-icon-white.png"
        />
        </a>

      </div>
    </div>
  </div>
</div>
