<div class="row mt-3">
  <div class="col-md-12">
    <div [align]="'right'">
      <span class="section-title">Assistenza</span>
      <img
        style="margin-left: 0.3rem"
        class="question-mark"
        src="/assets/question-mark.png"
      />
    </div>
  </div>
</div>

<div class="row mt-5">
  <div class="col-md-1"></div>

  <div class="col-md-4">
    <div class="row">
      <div class="col-md-12">
        <img
          style="padding-left: 1.1rem"
          class="rounded-circle"
          src="/assets/avatar-image.png"
        />
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <span style="font-size: 0.9rem"
          >Clicca sull'immagine per modificarla</span
        >
      </div>
    </div>
  </div>

  <!--  <div class="col-md-3">
      <img style="margin-top: 12.6rem;" class="camera" src="assets/camera-icon.png">
    </div> -->

  <div class="col-md-7">
    <div class="row">
      <h5>Gestione Account Pubblico</h5>
    </div>

    <div *ngFor="let titleFirst of titlesFirstSection; index as i">
      <app-home-row [title]="titleFirst"
                    [description]="descriptionsFirstSection[i]"
                    [imageLink]="imageLinksFirstSection[i]"></app-home-row>

    </div>

    <div class="row mt-5">
      <h5>Gestione Account Privato</h5>
    </div>

    <div *ngFor="let titleSecond of titlesSecondSection; index as i">
      <app-home-row [title]="titleSecond"
                    [description]="descriptionsSecondSection[i]"
                    [imageLink]="imageLinksSecondSection[i]"></app-home-row>
  </div>
</div>
