<div class="modal-header" style="background-color: var(--black_ez)">
  <div>
    <img class="icon-size" src="assets/social-white-rounded-icon.png" />
    <span class="section-title text-light" style="padding-left: 1rem"
      >Social</span
    >
  </div>

  <img
    class="btn-close cancel"
    type="button"
    src="assets/cancel-icon-white.png"
    (click)="closeModal()"
  />
</div>
<div class="modal-body border-radius-popup gray-background">
  <form>
    <div class="row">
      <div class="col-md-12" *ngFor="let element of userSocial">
        <div class="input-group mt-md-4 mt-3">
          <img
            style="margin-right: 0.5rem"
            class="icon-size"
            [src]="element.iconPath"
          />

          <input
            class="form-control"
            id="linkedin"
            name="linkedin"
            style="border-radius: 0.4rem"
            [placeholder]="element.placeholder"
          />

          <div (click)="remove(element)">
            <img
              style="margin-left: 0.5rem"
              src="assets/trash-icon.png"
              class="cancel-input"
            />
          </div>
        </div>
      </div>
    </div>
  </form>

  <div
    class="d-md-flex flex-md-row d-flex flex-column justify-content-md-end align-items-center mt-3 mt-md-4"
  >
    <div class="p-2">
      <div ngbDropdown>
        <button
          style="border-radius: 24px"
          type="button"
          class="btn add-social-button"
          [disabled]="this.totalSocial.length == 0"
          ngbDropdownToggle
        >
          Aggiungi social
        </button>
        <div ngbDropdownMenu>
          <div *ngFor="let social of totalSocial; index as i">
            <button
              class="dropdown-background dropdown-items"
              ngbDropdownItem
              (click)="addSocial(social)"
            >
              <img
                src="{{ social.iconPath }}"
                width="20"
                height="20"
                style="margin-right: 0.5rem"
              />
              {{ social.name }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="p-2">
      <button type="button" class="btn text-light save-button">
        <span class="text-light save-label section-title">SALVA</span>
      </button>
    </div>
  </div>
</div>
