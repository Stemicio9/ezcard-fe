<!-- Content mobile -->
<div class="row d-md-none gray-background" style="padding-top: 1.4rem">
  <div class="col-6">
    <div class="card elevated-card">
      <div class="card-body">
        <div style="text-align: center">
          <span class="section-title-mobile">33</span>
        </div>
        <div style="text-align: center">
          <span class="section-subtitle">Visite</span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card elevated-card">
      <div class="card-body">
        <div style="text-align: center">
          <span class="section-title-mobile">54</span>
        </div>
        <div style="text-align: center">
          <span class="section-subtitle">Click</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row d-md-none gray-background" style="padding-top: 1rem">
  <div class="col-12">
    <div class="card elevated-card" style="height: 25rem">
      <div class="row align-items-center" style="margin: 1rem">
        <div class="col-10">
          <div ngbDropdown>
            <button
              style="border-radius: 24px"
              type="button"
              class="btn btn-outline-secondary"
              ngbDropdownToggle
            >
              Intervallo
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem>
                <span>Ultimi 30 giorni </span>
              </button>
              <button ngbDropdownItem>
                <span>Ultimi 60 giorni </span>
              </button>
              <button ngbDropdownItem>
                <span>Ultimi 365 giorni </span>
              </button>
            </div>
          </div>
        </div>

        <div class="col-2">
          <img class="download-icon" src="assets/download-icon.png" />
        </div>
      </div>

      <div class="card-body">
        <div class="container vertical sample">
          <div class="legend-title">Grafico andamento</div>
          <div class="legend">
            <igx-legend orientation="Horizontal" name="Legend" #legendMobile>
            </igx-legend>
          </div>
          <div class="container fill">
            <igx-category-chart
              chartType="Line"
              yAxisLabelLeftMargin="0"
              yAxisTitleLeftMargin="10"
              yAxisTitleRightMargin="5"
              yAxisTitle="Numero"
              xAxisTitle="Mese"
              [dataSource]="countryRenewableElectricity"
              includedProperties="month, views"
              [legend]="legendMobile"
              isHorizontalZoomEnabled="false"
              isVerticalZoomEnabled="false"
              computedPlotAreaMarginMode="Series"
              name="chart"
              #chart
            >
            </igx-category-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Content web-->
<div
  class="row d-none d-md-flex justify-content-center gray-background"
  style="padding-top: 2.5rem"
>
  <div class="col-md-2"></div>
  <div class="card col-md-6 elevated-card">
    <div
      class="d-md-flex flex-md-row d-flex flex-column justify-content-md-between align-items-center"
    >
      <div class="p-2">
        <div ngbDropdown>
          <button
            style="border-radius: 24px"
            type="button"
            class="btn btn-outline-secondary"
            ngbDropdownToggle
          >
            Intervallo temporale
          </button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem>
              <span>Ultimi 30 giorni </span>
            </button>
            <button ngbDropdownItem>
              <span>Ultimi 60 giorni </span>
            </button>
            <button ngbDropdownItem>
              <span>Ultimi 365 giorni </span>
            </button>
          </div>
        </div>
      </div>

      <div class="p-2">
        <img class="download-icon" src="assets/download-icon.png" />
      </div>
    </div>

    <div class="card-body">
      <div class="container vertical sample">
        <div class="legend-title">Grafico andamento</div>
        <div class="legend">
          <igx-legend orientation="Horizontal" name="Legend" #legend>
          </igx-legend>
        </div>
        <div class="container fill">
          <igx-category-chart
            chartType="Line"
            yAxisLabelLeftMargin="0"
            yAxisTitleLeftMargin="10"
            yAxisTitleRightMargin="5"
            yAxisTitle="Numero"
            xAxisTitle="Mese"
            [dataSource]="countryRenewableElectricity"
            includedProperties="month, views"
            [legend]="legend"
            isHorizontalZoomEnabled="false"
            isVerticalZoomEnabled="false"
            computedPlotAreaMarginMode="Series"
            name="chart"
            #chart
          >
          </igx-category-chart>
        </div>
      </div>
    </div>
  </div>

  <div class="d-none d-md-inline col-md-2">
    <div class="card elevated-card">
      <div class="card-body">
        <div style="text-align: center">
          <span class="section-title">33</span>
        </div>
        <div style="text-align: center">
          <span class="section-subtitle">Visite al profilo</span>
        </div>
      </div>
    </div>

    <div class="card elevated-card mt-3">
      <div class="card-body">
        <div style="text-align: center">
          <span class="section-title">54</span>
        </div>
        <div style="text-align: center">
          <span class="section-subtitle">Click</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-2"></div>
</div>



<!-- Content in comune -->
<div class="row d-flex gray-background" style="padding-top: 2rem">
  <div class="col-md-2"></div>

  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Visualizzazioni</th>
          <th scope="col">Click</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let elem of views; index as i">
          <td>
            {{ elem.views }}
          </td>
          <td>{{ elem.click }}</td>
        </tr>
      </tbody>
    </table>

    <div class="col-md-2"></div>
  </div>

  <div class="gray-background row" style="padding: 1rem">
    <div class="d-none d-md-inline-flex flex-row">
      <span class="section-subtitle">Assistenza</span>
      <img
        style="margin-left: 0.5rem"
        class="question-mark"
        src="assets/question-mark.png"
      />
    </div>
  </div>

  <div class="d-inline d-md-none">
    <div class="row assistenza-footer" [align]="'center'">
      <div>
        <span class="section-subtitle text-light">Assistenza</span>

        <img
          style="margin-left: 0.5rem"
          class="question-mark"
          src="assets/question-mark-icon-white.png"
        />
      </div>
    </div>
  </div>
</div>
