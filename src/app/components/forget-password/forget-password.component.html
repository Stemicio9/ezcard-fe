<div class="d-md-flex d-none center">
  <div class="row justify-content-center mb-4">
    <img class="logo-center" src="/assets/black-logo.png" />
  </div>

  <div class="row justify-content-center">
    <div class="card rounded-card">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <form class="form">
            <div class="col-md-12">
              <div class="form-group mt-3">
                <label for="email" class="text-light">Email</label>
                <input
                  style="border-radius: 0.25rem"
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  [(ngModel)]="form.email"
                  required
                  #username="ngModel"
                />
              </div>



              <div class="row mb-3 mt-2">
                <div class="d-flex flex-row-reverse">
                  <input
                    type="submit"
                    name="RESET"
                    class="btn btn-md text-light m-2 login-button"
                    value="RESET"
                  />
                  <a routerLink="/login" class="m-3 text-light"
                    >Effettua il login</a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
