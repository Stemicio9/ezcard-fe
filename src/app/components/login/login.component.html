<div class="card mx-auto mt-5">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <form class="form">
        <div class="col-md-12">
          <div class="col-md-12">
            <div class="form-group mt-3">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                placeholder="Username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
              />
            </div>
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input
                placeholder="Password"
                type="password"
                name="password"
                [(ngModel)]="form.password"
                #password="ngModel"
                required
                id="password"
                class="form-control"
              />
            </div>
            <!--<div class="form-group mt-3">
              <label for="remember-me"
                ><span>Remember me</span>Â <span
                  ><input
                    id="remember-me"
                    name="remember-me"
                    type="checkbox" /></span
              ></label>
            </div>-->
            <div class="row mt-2">
              <div class="d-flex flex-row-reverse">
                <input
                  type="submit"
                  name="LOGIN"
                  class="btn btn-md text-light bg-dark m-2"
                  value="LOGIN"
                  (click)="login()"
                />
                <a routerLink="/forget-password" class="link-dark m-3">Password dimenticata?</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
